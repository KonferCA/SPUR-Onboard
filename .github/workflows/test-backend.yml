on:
  push:
    branches: ['main', 'staging', 'prod']
    paths:
      - 'backend/**'
  pull_request:
    branches: ['main', 'staging', 'prod']
    paths:
      - 'backend/**'
jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_PORT: 5432
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      - name: Install dependencies
        run: cd backend && go mod download
      - name: Install Goose
        run: cd backend && go install github.com/pressly/goose/v3/cmd/goose@v3.22.1
      - name: Run migrations
        run: cd backend && goose -dir .sqlc/migrations postgres "postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable" up
      - name: Run tests
        continue-on-error: true
        run: |
          # run tests and capture output
          cd backend
          go test -v -coverprofile=coverage.out ./...
